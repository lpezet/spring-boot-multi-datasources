logging.level.root=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.physical_naming_strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

spring.datasource.url=jdbc:h2:mem:coreAdb;MODE=MYSQL
spring.datasource.corea.jdbc-url=jdbc:h2:mem:coreAdb;MODE=MYSQL
spring.datasource.corea.driver-class-name=org.h2.Driver
spring.datasource.corea.username=sa1
spring.datasource.corea.password=password

spring.datasource.coreb.jdbc-url=jdbc:h2:mem:coreBdb;MODE=MYSQL
spring.datasource.coreb.driver-class-name=org.h2.Driver
spring.datasource.coreb.username=sa2
spring.datasource.coreb.password=password
